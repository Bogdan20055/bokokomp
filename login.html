<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід та Реєстрація</title>
  <link rel="icon" href="logo.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <script>

    function toggleForm() {
      document.querySelector('.login-box').classList.toggle('hidden');
      document.querySelector('.register-box').classList.toggle('hidden');
    }


    function validateEmail(input) {
      const email = input.value;
      if (!email.endsWith('@gmail.com')) {
        input.setCustomValidity('Будь ласка, введіть електронну пошту з доменом @gmail.com');
      } else {
        input.setCustomValidity('');
      }
    }

    function validatePhone(input) {
      const phoneRegex = /^(095|066|097|099|068|098)\d{7}$/;
      if (!phoneRegex.test(input.value)) {
        input.setCustomValidity('Будь ласка, введіть номер телефону у форматі: 095XXXXXXX');
      } else {
        input.setCustomValidity('');
      }
    }
  </script>
</head>
<body>
  <div class="container">

    <div class="form-box login-box">
      <h2>Вхід</h2>
      <form action="login.php" method="post">
        <label for="login-email">Електронна пошта</label>
        <input type="email" id="login-email" name="email" required oninput="validateEmail(this)" placeholder="Введіть вашу електронну пошту">
        
        <label for="login-password">Пароль</label>
        <input type="password" id="login-password" name="password" required placeholder="Введіть ваш пароль">
        
        <button type="submit" class="btn">Увійти</button>
      </form>
      <p class="text-link">Ще не маєш акаунта? <span onclick="toggleForm()" class="link">Зареєструватися</span></p>
      <p class="text-link"><a href="index.html" class="link">Повернутися на головну</a></p>
    </div>
    
    <div class="form-box register-box hidden">
      <h2>Реєстрація</h2>
      <form action="registration.php" method="post">
        <label for="register-name">Ім'я</label>
        <input type="text" id="register-name" name="name" required placeholder="Введіть ваше ім'я">
        
        <label for="register-email">Електронна пошта</label>
        <input type="email" id="register-email" name="email" required oninput="validateEmail(this)" placeholder="bogdan@mail.com">
        
        <label for="register-phone">Номер телефону</label>
        <input type="text" id="register-phone" name="phone" required oninput="validatePhone(this)" placeholder="099XXXXXXX">
        
        <label for="register-password">Пароль</label>
        <input type="password" id="register-password" name="password" required placeholder="Введіть ваш пароль">
        
        <button type="submit" class="btn">Зареєструватися</button>
      </form>
      <p class="text-link">Вже маєш акаунт? <span onclick="toggleForm()" class="link">Увійти</span></p>
      <p class="text-link"><a href="index.html" class="link">Повернутися на головну</a></p>
    </div>
    
  </div>
</body>
</html>
